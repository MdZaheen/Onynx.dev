<svg width="540" height="80" viewBox="0 0 540 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle with rounded corners and glass effect -->
  <rect width="540" height="80" rx="40" fill="rgba(255, 255, 255, 0.1)" />
  
  <!-- Blur effect simulation -->
  <rect width="540" height="80" rx="40" fill="url(#paint0_radial)" fill-opacity="0.2" />
  
  <!-- Subtle border -->
  <rect x="1" y="1" width="538" height="78" rx="39" stroke="rgba(255, 255, 255, 0.18)" stroke-width="1" />
  
  <!-- Navigation text -->
  <text x="170" y="45" font-family="Lexend, sans-serif" font-size="16" font-weight="500" fill="white">Home</text>
  <text x="240" y="45" font-family="Lexend, sans-serif" font-size="16" font-weight="500" fill="white">About us</text>
  <text x="330" y="45" font-family="Lexend, sans-serif" font-size="16" font-weight="500" fill="white">Projects</text>
  <text x="410" y="45" font-family="Lexend, sans-serif" font-size="16" font-weight="500" fill="white">Contact</text>
  
  <!-- Logo text -->
  <text x="70" y="45" font-family="MARTI, sans-serif" font-size="24" font-weight="bold" fill="#A10000">ONYXDEV</text>
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(270 40) rotate(90) scale(270 540)">
      <stop stop-color="white" stop-opacity="0.1" />
      <stop offset="1" stop-color="white" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg>